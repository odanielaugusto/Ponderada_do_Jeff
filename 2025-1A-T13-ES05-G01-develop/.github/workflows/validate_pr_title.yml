on:
  pull_request:
    branches:
      - "*"

jobs:
  check-pr-title:
    runs-on: ubuntu-latest

    steps:
      - name: Verificar nome do Pull Request
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
          HEAD_BRANCH="${{ github.event.pull_request.head.ref }}"

          echo "T√≠tulo do PR: $PR_TITLE"
          echo "Branch de origem: $HEAD_BRANCH"
          echo "Branch de destino: $BASE_BRANCH"

          # Se for um PR da develop para main, pular a valida√ß√£o
          if [[ "$HEAD_BRANCH" == "develop" && "$BASE_BRANCH" == "main" ]]; then
            echo "‚úÖ PR de develop para main detectado. Pulando valida√ß√£o do t√≠tulo."
            exit 0
          fi

          # Defini√ß√£o do padr√£o sem√¢ntico
          PR_PATTERN="^(feat|fix|chore|docs|style|refactor|test|perf): .*"

          if [[ ! "$PR_TITLE" =~ $PR_PATTERN ]]; then
            echo "üö® O t√≠tulo do PR n√£o segue o padr√£o sem√¢ntico. O t√≠tulo deve come√ßar com 'feat:', 'fix:', etc."
            exit 1
          fi
